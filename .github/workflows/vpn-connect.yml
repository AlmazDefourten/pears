name: GitHub Action

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: deploy
        run: |
          export GOROOT=/home/u_studpr/goinst/go
          sleep 1
          export GOPATH=$HOME/go
          sleep 1
          export PATH=$GOPATH/bin:$GOROOT/bin:$PATH    
          sleep 1
          source ~/.bashrc
          sleep 1
          screen -ls | grep -o 'myapp' | sed 's/.$//' | xargs -I % sh -c 'screen -S % -X quit'
          sleep 3
          cd ~/app/pears/api
          sleep 1
          git pull --no-edit
          sleep 3
          go build
          sleep 10
          screen -dmS myapp go run .
          sleep 10
          screen -ls