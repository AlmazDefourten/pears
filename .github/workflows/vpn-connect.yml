name: GitHub Action

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VPN_SERVER: ${{ secrets.VPN_SERVER }}
      VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
      VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}

    steps:
      - name: Install PPTP client
        run: sudo apt-get update && sudo apt-get install -y pptp-linux
      - name: Create VPN config file
        run: |
          echo 'pty "pptp $VPN_SERVER --nolaunchpppd"' | sudo tee /etc/ppp/peers/kai-vpn > /dev/null
          echo 'name $VPN_USERNAME' | sudo tee -a /etc/ppp/peers/kai-vpn > /dev/null
          echo 'password $VPN_PASSWORD' | sudo tee -a /etc/ppp/peers/kai-vpn > /dev/null
          echo 'remotename kai-vpn' | sudo tee -a /etc/ppp/peers/kai-vpn > /dev/null
          echo 'require-mppe-128' | sudo tee -a /etc/ppp/peers/kai-vpn > /dev/null
          echo 'refuse-eap' | sudo tee -a /etc/ppp/peers/kai-vpn > /dev/null
          echo 'refuse-pap' | sudo tee -a /etc/ppp/peers/kai-vpn > /dev/null
          echo 'refuse-chap' | sudo tee -a /etc/ppp/peers/kai-vpn > /dev/null
          echo 'refuse-mschap' | sudo tee -a /etc/ppp/peers/kai-vpn > /dev/null
          echo 'persist' | sudo tee -a /etc/ppp/peers/kai-vpn > /dev/null
          echo 'defaultroute' | sudo tee -a /etc/ppp/peers/kai-vpn > /dev/null
          echo 'replacedefaultroute' | sudo tee -a /etc/ppp/peers/kai-vpn > /dev/null
          echo 'usepeerdns' | sudo tee -a /etc/ppp/peers/kai-vpn > /dev/null
          echo 'require-mschap-v2' | sudo tee -a /etc/ppp/peers/kai-vpn > /dev/null
          echo 'noauth' | sudo tee -a /etc/ppp/peers/kai-vpn > /dev/null
          echo 'debug' | sudo tee -a /etc/ppp/peers/kai-vpn > /dev/null
          echo 'maxfail 15' | sudo tee -a /etc/ppp/peers/kai-vpn > /dev/null
      - name: Connect to VPN
        run: |
          sudo pon kai-vpn
          sudo ip route add 10.0.0.59 via $(ip route show default | awk '/via/ {print $3}') dev $(ip route | awk '/^default/ {print $5}')
          ping -w 30 -c 1 10.0.0.59 || true
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use SSH
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            export GOROOT=/home/u_studpr/goinst/go
            export GOPATH=$HOME/go
            export PATH=$GOPATH/bin:$GOROOT/bin:$PATH    
            source ~/.bashrc
            screen -ls | grep -o '[0-9]\+\.' | sed 's/.$//' | xargs -I % sh -c 'screen -S % -X quit'
            cd app/pears/api
            git pull
            go build
            screen -dmS myapp go run .


